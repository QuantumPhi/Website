<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>
    <title>Tarik Onalan</title>

    <script src='js/jquery-2.1.1.min.js'></script>
    <script src='js/smooth-scroll.min.js'></script>
    <script src='js/dragon.js'></script>

    <script>
        Array.prototype.remove = function() {
            var what, a = arguments, L = a.length, ax;
            while (L && this.length) {
                what = a[--L];
                while ((ax = this.indexOf(what)) !== -1) {
                    this.splice(ax, 1);
                }
            }
            return this;
        };
    </script>
</head>
<body>
    <section id='intro'>
        <div>
           <svg xmlns='http://www.w3.org/2000/svg' id='fractal'></svg>
        </div>
        <p id='name'>Tarik Onalan</p>
        <a href='#about' class='icon-container scroll'>
            <img src='res/content/downarrow.svg' class='transition'/>
        </a>
    </section>

    <section id='about'>
        <p style='position: absolute; font-size: 45; left: 50%;'>About me:</p>
        <p style='position: relative; font-size: 37.5; left: 25%;'>

        </p>
    </section>

    <section id='footer'>
        <p style='position: absolute; font-size: 30; left: 50%; top: 50%;'>
            <img src='res/github/github-code.svg' id='code'/>
            &nbsp;with&nbsp;
            <img src='res/github/github-heart.svg' id='heart'/>
            &nbsp;by
            <a href='//github.com/QuantumPhi'>Tarik Onalan</a>
            <!-- <3 -->
        </p>
        <img src='res/cc/cc.svg' id='license'/>
        <img src='res/cc/by.svg' id='license'/>
        <a href='//github.com/QuantumPhi/quantumphi.github.io'>
            <img src='res/github/github-icon.svg' id='github'/>
        </a>
    </section>

    <script>
        var _window = $(window);

        (function() {
            var obj = $('.icon-container');
            obj.height(_window.height() * 0.05);
            obj.width(obj.height());
        })();

        DRAGON.fractal('fractal', [0.22 * _window.width(),_window.height() / 2 + 90], [_window.width() * 0.78,_window.height() / 2 + 90], 12, false, 100);
    </script>
</body>
</html>
