<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>
    <title>Tarik Onalan</title>

    <script src='js/jquery-2.1.1.min.js'></script>
    <script src='js/smooth-scroll.js'></script>
    <script src='js/dragon.js'></script>
</head>
<body>
    <section id='intro'>
        <div>
           <svg xmlns='http://www.w3.org/2000/svg' id='fractal'></svg>
        </div>
        <p id='name'>Tarik Onalan</p>
        <a href='#about' class='icon-container scroll'>
            <img src='res/downarrow.png' class='transition'/>
        </a>
    </section>

    <section id='about'>
        <p style='position: absolute; font-size: 45; left: 50%;'></p>
    </section>

    <script>
        Array.prototype.remove = function() {
            var what, a = arguments, L = a.length, ax;
            while (L && this.length) {
                what = a[--L];
                while ((ax = this.indexOf(what)) !== -1) {
                    this.splice(ax, 1);
                }
            }
            return this;
        };

        (function () {
            var obj = $('.icon-container');
            obj.height($(window).height() * 0.05);
            obj.width(obj.height());
        })();

        $('svg#fractal').click(function(event) {
            event.preventDefault();
            var colors = [
                '#e74c3c',
                '#f1c40f',
                '#e67e22',
                '#2ecc71',
                '#1abc9c',
                '#3498db',
                '#9b59b6',
                '#34495e'
            ];

            var color = $(this).children().css('stroke');

            colors.remove(color);

            var next = colors[Math.floor(Math.random() * colors.length)];

            $(this).children().css('stroke', next);
        });

        DRAGON.fractal('fractal', [300,$(window).height() / 2 + 110], [$(window).width() - 300,$(window).height() / 2 + 110], 12, false, 100);
    </script>
</body>
</html>
