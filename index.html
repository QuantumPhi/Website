<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>
    <title>Tarik Onalan</title>

    <script src='js/jquery-2.1.1.min.js'></script>
    <script src='js/smooth-scroll.js'></script>
    <script src='js/dragon.js'></script>
</head>
<body>
    <section id='intro'>
        <div>
           <svg xmlns='http://www.w3.org/2000/svg' id='fractal'></svg>
        </div>
        <p id='name'>Tarik Onalan</p>
        <a href='#about' class='icon-container scroll'>
            <img src='res/downarrow.png' class='transition'/>
        </a>
    </section>

    <section id='about'>
        <p style='position: absolute; font-size: 45; left: 50%;'></p>
    </section>

    <script>
        function setWidthHeight() {
            var obj = $('.icon-container');
            obj.height($(window).height() * 0.05);
            obj.width(obj.height());
        };
        setWidthHeight();

        DRAGON.fractal('fractal', [300,$(window).height() / 2 + 110], [$(window).width() - 300,$(window).height() / 2 + 110], 12, false, 100);
    </script>
</body>
</html>
